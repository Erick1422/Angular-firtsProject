<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            {{product.name}} 
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{product.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onClick()">
            Buy {{ product.price | currency }} <!-- VÃ­deo 1:30:00 -->
            <mat-icon>add_shopping_cart</mat-icon> <!-- Lo que va por dentro es lo que se va a mostrar -->
        </button>
    </mat-card-actions>
</mat-card>
